{% block content %}
<a href="/research-questions" class="govuk-back-link">Back</a>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-xl">Where do you live?
    </h1>{{releaseVersion | log }}

    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset">
        <div class="govuk-radios" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="where-do-you-live" name="where-do-you-live" type="radio"
              value="england-scotland-or-wales">
            <label class="govuk-label govuk-radios__label" for="where-do-you-live">
              England, Scotland or Wales
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="where-do-you-live-2" name="where-do-you-live" type="radio"
              value="northern-ireland">
            <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
              Northern Ireland
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="where-do-you-live-3" name="where-do-you-live" type="radio"
              value="somewhere-else">
            <label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
              Somewhere else
            </label>
          </div>
        </div>
      </fieldset>
    </div>

    <a href="/where-does-the-other-parent-live" role="button" draggable="false" class="govuk-button govuk-button" data-module="govuk-button">
      Continue
      </a>
  </div>

  <div class="govuk-grid-column-one-third">
    <div class="govuk-hide-this-page" data-module="govuk-hide-this-page">
      <a href="https://www.google.com/" role="button" draggable="false"
        class="govuk-button govuk-button--warning govuk-hide-this-page__button govuk-js-hide-this-page-button"
        data-module="govuk-button" data-new-tab-url="https://www.cgtn.com/nature/weathermap.html"
        data-fake-page-title="How to prevent the spread of Coronavirus - GOV.UK">
        Hide this page
      </a>
    </div>
  </div>
</div>

{% endblock %}
